<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css/slider.css">

    <!-- Utilities -->
    <script src="js/utilities.js"></script>
</head>
<body>
    <header>
        <h1>Sliders </h1>
        <nav class="toolbar">
            <a id="toolbar-toggle" href="#"><i class="fa fa-arrow-right"></i> Toolbar</a>
            <ul class="hide">
                <li><button id="slider-previous" title="Previous"><i class="fa fa-backward"></i></button></li>
                <li><button id="slider-toggle" title="Start"><i class="fa fa-play"></i></button></li>
                <li><button id="slider-next" title="Next"><i class="fa fa-forward"></i></button></li>
                <li><button id="slider-random" title="Random"><i class="fa fa-random"></i></button></li>
            </ul>
        </nav>
    </header>

    <main>
        <figure id="slider" class="slider">
            <img src="" alt="Carousel photo">
            <figcaption></figcaption>
        </figure>
    </main>

    <!-- Main code -->
    <script src="js/slider.js"></script>
</body>
</html>
